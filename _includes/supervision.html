{% assign entries = site.data.supervision[include.year] %}
<table>
  <tr>
    <th>Affiliation</th>
    <th>Type</th>
    <th>Title</th>
    <th>Remark</th>
  </tr>
  {% for entry in entries %}
    <tr>
      <td>{{ entry.student.affiliation }}</td>
      <td>{{ entry.student.type }}</td>
      <td>{{ entry.student.title }}</td>
      <td>{{ entry.student.comment }}</td>
    </tr>
  {% endfor %}
</table>
